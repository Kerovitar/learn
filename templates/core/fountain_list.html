{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
<link href="{% static '/base/css/media.css' %}" rel="stylesheet" type="text/css">
<div class="container p-2 text-center">
	<div class="row">
		{% for i in object_list %}
		<div class="p-5" style="width:350px; word-wrap:break-word">
			<div>
				<img src ="{{i.img.url}}" class="gallery"></img>
			</div>
			<div>
				<a>{{i.name}}</a>
			</div>
		</div>
		{% endfor %}
	</div>	
</div>
	
{% endblock content %}
